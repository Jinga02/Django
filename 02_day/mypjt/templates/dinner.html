<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <!--
        pick은 랜덤이라 새로고침 할 때 마다 변경됨.
        |은 필터태그
    -->
    
    <p>{{ pick }}은 {{ pick|length }}글자</p>
    <p>{{ foods|join:', '}}</p>

    <p>메뉴판</p>
    <ul>
        <!-- python for과 동일-->
        {% for food in foods  %}
            <li>{{ food }} </li>
        {% endfor %}
    </ul>
    
    {# 주석은 개발자모드에서 확인가능 #}
    {% comment "" %}
        <p>주석</p>
        <p>입니다.</p>
    {% endcomment %}

    <a href="/index/">뒤로</a>
</body>
</html>
